<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Admission Predictor</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="gre">GRE Score:</label>
                <input type="number" id="gre" name="gre" placeholder="Enter your GRE Score" required>
            </div>
            <div class="form-group">
                <label for="toefl">TOEFL Score:</label>
                <input type="number" id="toefl" name="toefl" placeholder="Enter your TOEFL Score" required>
            </div>
            <div class="form-group">
                <label for="rating">University Rating:</label>
                <input type="number" id="rating" name="rating" placeholder="Enter University Rating (1-5)" required>
            </div>
            <div class="form-group">
                <label for="sop">SOP Strength:</label>
                <input type="number" step="0.1" id="sop" name="sop" placeholder="Enter SOP Strength (0-5)" required>
            </div>
            <div class="form-group">
                <label for="lor">LOR Strength:</label>
                <input type="number" step="0.1" id="lor" name="lor" placeholder="Enter LOR Strength (0-5)" required>
            </div>
            <div class="form-group">
                <label for="cgpa">CGPA:</label>
                <input type="number" step="0.1" id="cgpa" name="cgpa" placeholder="Enter your CGPA" required>
            </div>
            <div class="form-group">
                <label for="research">Research Experience:</label>
                <select id="research" name="research">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <button type="submit" class="btn">Predict</button>
        </form>
        {% if prediction %}
        <div class="result">
            <p>{{ prediction }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
